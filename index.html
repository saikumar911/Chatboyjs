<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar */
    nav {
      background-color: #111;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00aaff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav ul li:hover {
      color: #fff;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user, .bot {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #005fdd;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #2d2d44;
      color: white;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #111;
    }

    #userInput {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .bot button {
      margin-top: 6px;
    }
  </style>
  <script src="https://ligheechoagool.com/88/tag.min.js" data-zone="145731" async data-cfasync="false"></script>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <h1>My Chatbot</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Help</li>
    </ul>
  </nav>

  <!-- Chat window -->
  <div id="chatbox"></div>

  <!-- Input area -->
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>

  <script>print('hello')</script>
</body>
</html>
